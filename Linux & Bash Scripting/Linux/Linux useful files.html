     <h1>Linux useful files</h1>

    
<h2><strong><u>Linux useful files</u></strong></h2>
    <figure class="table">
      <table>
        <tbody>
          <tr>
            <td style="border:1.00pt solid #a3a3a3;padding:0.14cm;">/etc/os-release</td>
            <td style="border:1.00pt solid #a3a3a3;padding:0.14cm;">OS information</td>
          </tr>
          <tr>
            <td style="border:1.00pt solid #a3a3a3;padding:0.14cm;">/etc/hosts</td>
            <td style="border:1.00pt solid #a3a3a3;padding:0.14cm;">Local host or other host file save</td>
          </tr>
          <tr>
            <td>/etc/shells</td>
            <td>Which SHELL are use in OS</td>
          </tr>
          <tr>
            <td>/etc/profile</td>
            <td>Shell command / OS startup&nbsp;</td>
          </tr>
          <tr>
            <td>/dev/null</td>
            <td>Gerbag file</td>
          </tr>
          <tr>
            <td>/etc/network</td>
            <td>Network files</td>
          </tr>
        </tbody>
      </table>
    </figure>
    <p style="margin-left:1.27cm;"><strong>[*] When we create a user then for the user create 4 file that we know user &amp; group are created or not</strong>
    </p>
    <figure class="table">
      <table>
        <tbody>
          <tr>
            <td style="border:1.00pt solid #a3a3a3;padding:0.14cm;"><strong>/etc/passwd</strong>
            </td>
            <td style="border:1.00pt solid #a3a3a3;padding:0.14cm;"><strong>User information</strong>
            </td>
          </tr>
          <tr>
            <td style="border:1.00pt solid #a3a3a3;padding:0.14cm;"><strong>/etc/shadow</strong>
            </td>
            <td style="border:1.00pt solid #a3a3a3;padding:0.14cm;"><strong>User password information in hash value</strong>
            </td>
          </tr>
          <tr>
            <td style="border:1.00pt solid #a3a3a3;padding:0.14cm;"><strong>/etc/group</strong>
            </td>
            <td style="border:1.00pt solid #a3a3a3;padding:0.14cm;"><strong>Group information</strong>
            </td>
          </tr>
          <tr>
            <td style="border:1.00pt solid #a3a3a3;padding:0.14cm;"><strong>/etc/gshadow</strong>
            </td>
            <td style="border:1.00pt solid #a3a3a3;padding:0.14cm;"><strong>Group password information&nbsp;</strong>
            </td>
          </tr>
        </tbody>
      </table>
    </figure>
    <ol>
      <li><strong>To view</strong>
        <ol>
          <li><strong>Cat /etc/passwd</strong>
          </li>
          <li><strong>Cut -d: -f1 /etc/passwd - only user view</strong>
          </li>
        </ol>
      </li>
      <li>User:password:userid:groupid::default_terminal:</li>
    </ol>
