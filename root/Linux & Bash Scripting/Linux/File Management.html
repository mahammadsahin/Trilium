  <body class="ck-content">
     <h1>File Management</h1>

    
<h6><span class="text-big"><strong>Directory/File manager</strong></span></h6>
    <figure class="table">
      <table>
        <tbody>
          <tr>
            <td style="border:1.00pt solid #a3a3a3;padding:0.14cm;">Cd</td>
            <td style="border:1.00pt solid #a3a3a3;padding:0.14cm;">change directory</td>
          </tr>
          <tr>
            <td style="border:1.00pt solid #a3a3a3;padding:0.14cm;">Ls -l[long list] -a[hidden]</td>
            <td style="border:1.00pt solid #a3a3a3;padding:0.14cm;">list</td>
          </tr>
          <tr>
            <td style="border:1.00pt solid #a3a3a3;padding:0.14cm;">Pwd</td>
            <td style="border:1.00pt solid #a3a3a3;padding:0.14cm;">present working directory&nbsp;</td>
          </tr>
          <tr>
            <td style="border:1.00pt solid #a3a3a3;padding:0.14cm;">Mkdir dir_name</td>
            <td style="border:1.00pt solid #a3a3a3;padding:0.14cm;">directory create</td>
          </tr>
          <tr>
            <td style="border:1.00pt solid #a3a3a3;padding:0.14cm;">Rmdir dir_name</td>
            <td style="border:1.00pt solid #a3a3a3;padding:0.14cm;">remove directory</td>
          </tr>
          <tr>
            <td style="border:1.00pt solid #a3a3a3;padding:0.14cm;">Rm file_name</td>
            <td style="border:1.00pt solid #a3a3a3;padding:0.14cm;">remove file</td>
          </tr>
          <tr>
            <td style="border:1.00pt solid #a3a3a3;padding:0.14cm;">Cp file_name cp_dir / path</td>
            <td style="border:1.00pt solid #a3a3a3;padding:0.14cm;">file copy to directory</td>
          </tr>
          <tr>
            <td style="border:1.00pt solid #a3a3a3;padding:0.14cm;">Cp -r dir_name path(2nd_dir)</td>
            <td style="border:1.00pt solid #a3a3a3;padding:0.14cm;">directory copy to 2nd_dir</td>
          </tr>
          <tr>
            <td style="border:1.00pt solid #a3a3a3;padding:0.14cm;">Mv file_name dir_name&nbsp;</td>
            <td style="border:1.00pt solid #a3a3a3;padding:0.14cm;">file move to directory</td>
          </tr>
          <tr>
            <td style="border:1.00pt solid #a3a3a3;padding:0.14cm;">mv -r dir_name path(2nd_dir)&nbsp;</td>
            <td style="border:1.00pt solid #a3a3a3;padding:0.14cm;">directory copy to 2nd_dir</td>
          </tr>
          <tr>
            <td style="border:1.00pt solid #a3a3a3;padding:0.14cm;">rm -rf dir_name path</td>
            <td style="border:1.00pt solid #a3a3a3;padding:0.14cm;">Remove [-r]_non-empty directory remove, [-f]_force fully [Dangorus]</td>
          </tr>
          <tr>
            <td style="border:1.00pt solid #a3a3a3;padding:0.14cm;">Clear</td>
            <td style="border:1.00pt solid #a3a3a3;padding:0.14cm;">terminal clear</td>
          </tr>
          <tr>
            <td>touch 1.txt 2.txt</td>
            <td>simple empty file create</td>
          </tr>
        </tbody>
      </table>
    </figure>
    <p>&nbsp;</p>
