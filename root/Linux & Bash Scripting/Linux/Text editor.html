<html>
  
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../../../style.css">
    <base target="_parent">
  </head>
  
  <body class="ck-content">
     <h1>Text editor</h1>

    <p><strong><u>Text editor</u></strong>
    </p>
    <p>[*] text editor vim, vi, cat, nano, gedit, leafpad, touch, &gt;-symbol</p>
    <p>&nbsp;</p>
    <figure class="table">
      <table>
        <tbody>
          <tr>
            <td style="border:1.00pt solid #a3a3a3;padding:0.14cm;">Vim file_name [vi / vim]</td>
            <td style="border:1.00pt solid #a3a3a3;padding:0.14cm;">file open</td>
          </tr>
        </tbody>
      </table>
    </figure>
    <p>&nbsp;</p>
    <figure class="table">
      <table>
        <tbody>
          <tr>
            <td style="border:1.00pt solid #a3a3a3;padding:0.14cm;">I</td>
            <td style="border:1.00pt solid #a3a3a3;padding:0.14cm;">for insert or write</td>
          </tr>
          <tr>
            <td style="border:1.00pt solid #a3a3a3;padding:0.14cm;">Esc</td>
            <td style="border:1.00pt solid #a3a3a3;padding:0.14cm;">for normal view mode</td>
          </tr>
          <tr>
            <td style="border:1.00pt solid #a3a3a3;padding:0.14cm;">:wq</td>
            <td style="border:1.00pt solid #a3a3a3;padding:0.14cm;">for save (w) &amp; exit (q)</td>
          </tr>
        </tbody>
      </table>
    </figure>
    <p>&nbsp;</p>
    <figure class="table">
      <table>
        <tbody>
          <tr>
            <td style="border:1.00pt solid #a3a3a3;padding:0.14cm;">Cat file_name</td>
            <td style="border:1.00pt solid #a3a3a3;padding:0.14cm;">for view file</td>
          </tr>
        </tbody>
      </table>
    </figure>
    <p>&nbsp;</p>
    <figure class="table">
      <table>
        <tbody>
          <tr>
            <td style="border:1.00pt solid #a3a3a3;padding:0.14cm;">Cat &gt; /root/Desktop/file_name&nbsp;</td>
            <td style="border:1.00pt solid #a3a3a3;padding:0.14cm;">then enter &amp; write</td>
          </tr>
          <tr>
            <td style="border:1.00pt solid #a3a3a3;padding:0.14cm;">Ctrl + c</td>
            <td style="border:1.00pt solid #a3a3a3;padding:0.14cm;">exit</td>
          </tr>
          <tr>
            <td style="border:1.00pt solid #a3a3a3;padding:0.14cm;">&gt;</td>
            <td style="border:1.00pt solid #a3a3a3;padding:0.14cm;">create &amp; replace</td>
          </tr>
          <tr>
            <td style="border:1.00pt solid #a3a3a3;padding:0.14cm;">&gt;&gt;</td>
            <td style="border:1.00pt solid #a3a3a3;padding:0.14cm;">write</td>
          </tr>
        </tbody>
      </table>
    </figure>
    <p>&nbsp;</p>
    <figure class="table">
      <table>
        <tbody>
          <tr>
            <td style="border:1.00pt solid #a3a3a3;padding:0.14cm;">Nano name.txt</td>
            <td style="border:1.00pt solid #a3a3a3;padding:0.14cm;">Text editor</td>
          </tr>
          <tr>
            <td style="border:1.00pt solid #a3a3a3;padding:0.14cm;">Gedit file_name</td>
            <td style="border:1.00pt solid #a3a3a3;padding:0.14cm;">graphical text editor</td>
          </tr>
          <tr>
            <td style="border:1.00pt solid #a3a3a3;padding:0.14cm;">Touch file_name</td>
            <td style="border:1.00pt solid #a3a3a3;padding:0.14cm;">file create</td>
          </tr>
          <tr>
            <td style="border:1.00pt solid #a3a3a3;padding:0.14cm;">Leafpad&nbsp;</td>
            <td style="border:1.00pt solid #a3a3a3;padding:0.14cm;">Open gui text editor</td>
          </tr>
          <tr>
            <td style="border:1.00pt solid #a3a3a3;padding:0.14cm;">&gt; file_name</td>
            <td style="border:1.00pt solid #a3a3a3;padding:0.14cm;">file create&nbsp;</td>
          </tr>
          <tr>
            <td style="border:1.00pt solid #a3a3a3;padding:0.14cm;">Head -2 file_name</td>
            <td style="border:1.00pt solid #a3a3a3;padding:0.14cm;">file only first 2 line view</td>
          </tr>
          <tr>
            <td style="border:1.00pt solid #a3a3a3;padding:0.14cm;">tail -1 file_name</td>
            <td style="border:1.00pt solid #a3a3a3;padding:0.14cm;">file only last 1 line view</td>
          </tr>
          <tr>
            <td style="border:1.00pt solid #a3a3a3;padding:0.14cm;"><strong>History</strong>
            </td>
            <td style="border:1.00pt solid #a3a3a3;padding:0.14cm;">previous command history</td>
          </tr>
          <tr>
            <td style="border:1.00pt solid #a3a3a3;padding:0.14cm;"><strong>History | grap apt</strong> [|- pipe]</td>
            <td style="border:1.00pt solid #a3a3a3;padding:0.14cm;">history output go to grap input</td>
          </tr>
          <tr>
            <td style="border:1.00pt solid #a3a3a3;padding:0.14cm;"><strong>Touch name</strong>
            </td>
            <td style="border:1.00pt solid #a3a3a3;padding:0.14cm;">Empty file</td>
          </tr>
          <tr>
            <td style="border:1.00pt solid #a3a3a3;padding:0.14cm;"><strong>Echo text &gt; name.txt</strong>
            </td>
            <td style="border:1.00pt solid #a3a3a3;padding:0.14cm;">Small size text is input</td>
          </tr>
          <tr>
            <td>less file</td>
            <td>view without scroll</td>
          </tr>
        </tbody>
      </table>
    </figure>
    <p>touch file_name{1..100}.txt //100 file create</p>
    <p>touch file.name{1..100..2}.txt //1 skip</p>
    <p>&nbsp;</p>
    <p>pluma</p>
  </body>

</html>
